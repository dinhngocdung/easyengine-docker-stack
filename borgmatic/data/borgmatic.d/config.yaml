## Config for ${HOSTNAME}

source_directories:
  - /mnt/source/easyengine
  - /mnt/source/volumes
  - /mnt/source/borgmatic
  - /mnt/source/fail2ban
  - /mnt/source/crontab

repositories:
  - path: ${BORGBASE_REPO_PATH}
    label: "${HOSTNAME} on BorgBase"

exclude_patterns:
  - '*.pyc'
  - ~/*/.cache

compression: auto,zstd
archive_name_format: '${HOSTNAME}-{now:%Y-%m-%d-%H%M%S}'

retries: 5
retry_wait: 5

keep_daily: 30
keep_weekly: 20
keep_monthly: 24
keep_yearly: 10

read_special: true

checks:
  - name: repository
    frequency: 1 week
  - name: archives
    frequency: 1 month

check_last: 7

commands:
  - before: action
    when: [create]
    run:
      - 'echo "Borgmatic: Starting backup for ${HOSTNAME}..."'
  - after: action
    when: [create]
    states: [finish]
    run:
      - 'echo "Borgmatic: Backup for ${HOSTNAME} completed successfully!"'

  - before: action
    when: [check]
    run:
      - 'echo "Borgmatic: Starting consistency checks for ${HOSTNAME}..."'
  - after: action
    when: [check]
    states: [finish]
    run:
      - 'echo "Borgmatic: Consistency checks for ${HOSTNAME} completed successfully!"'

  - after: error
    run:
      - 'echo "Borgmatic: An error occurred during an operation for ${HOSTNAME}. Please check logs."'

mariadb_databases:
  - name: all
    hostname: services_global-db_1
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
    format: sql
    tls: false
