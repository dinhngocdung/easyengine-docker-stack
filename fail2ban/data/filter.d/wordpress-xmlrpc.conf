[Definition]
failregex =
    # Trường hợp có Cloudflare: Lọc cả mã lỗi và 200 OK
    ^\S+ -.*"(?:GET|POST) /xmlrpc\.php HTTP.*" (?:403|405|406|200).*"(?:.*,\s*)?<HOST>"$

    # Trường hợp không dùng Cloudflare: Lọc cả mã lỗi và 200 OK
    ^<HOST> -.*"(?:GET|POST) /xmlrpc\.php HTTP.*" (?:403|405|406|200).*"-"$