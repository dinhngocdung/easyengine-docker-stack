name: Compile SELinux Policy

on:
  push:
    branches:
      - main
    paths:
      - 'logrotate/selinux-policy/ee-logrotate.te'
      - '.github/workflows/compile-selinux-policy.yml'
  workflow_dispatch:

jobs:
  compile-policy:
    # Sá»­ dá»¥ng container Fedora Ä‘á»ƒ cÃ³ sáºµn cÃ¡c cÃ´ng cá»¥ SELinux
    container: fedora:latest
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SELinux build tools and Git
        # CÃ i Ä‘áº·t cÃ¡c gÃ³i cáº§n thiáº¿t vÃ  cáº£ git trong container Fedora
        run: dnf install -y policycoreutils-devel selinux-policy-devel make git

      - name: Compile and package SELinux policy
        run: |
          # Di chuyá»ƒn vÃ o thÆ° má»¥c chá»©a file .te
          cd logrotate/selinux-policy/

          # BÆ°á»›c 1: BiÃªn dá»‹ch file .te thÃ nh .mod
          echo "Compiling ee-logrotate.te to ee-logrotate.mod..."
          checkmodule -M -m -o ee-logrotate.mod ee-logrotate.te

          # BÆ°á»›c 2: Táº¡o policy package (.pp) tá»« file .mod
          echo "Creating ee-logrotate.pp from ee-logrotate.mod..."
          semodule_package -o ee-logrotate.pp -m ee-logrotate.mod

      # Láº¥y thÃ´ng tin tag má»›i nháº¥t, vÃ¬ upload release cáº§n tag
      - name: Get the latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latest_tag=${latest_tag}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Latest tag: ${latest_tag}"

      # Táº£i file .pp lÃªn GitHub Release
      - name: Upload compiled policy file to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Di chuyá»ƒn file .pp vá» thÆ° má»¥c gá»‘c Ä‘á»ƒ dá»… dÃ ng upload
          mv logrotate/selinux-policy/ee-logrotate.pp .
          gh release upload ${{ steps.get_tag.outputs.latest_tag }} ee-logrotate.pp --clobber
          echo "âœ… Successfully uploaded ee-logrotate.pp to release '${{ steps.get_tag.outputs.latest_tag }}'"
