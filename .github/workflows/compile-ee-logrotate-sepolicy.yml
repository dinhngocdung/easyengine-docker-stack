name: Compile SELinux Policy

on:
  push:
    branches:
      - main
    paths:
      - 'logrotate/selinux-policy/ee-logrotate.te'
      - '.github/workflows/compile-ee-logrotate-sepolicy.yml'
  workflow_dispatch:

jobs:
  compile-policy:
    # Ch·∫°y tr√™n m√°y ch·ªß Ubuntu m·∫∑c ƒë·ªãnh, kh√¥ng d√πng container
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        # B∆∞·ªõc n√†y s·∫Ω t·∫£i code v·ªÅ v√† bao g·ªìm l·ªãch s·ª≠ Git ƒë·∫ßy ƒë·ªß
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install SELinux build tools and Git
        # C√†i ƒë·∫∑t c√°c g√≥i c·∫ßn thi·∫øt b·∫±ng apt-get tr√™n Ubuntu
        run: sudo apt-get update && sudo apt-get install -y policycoreutils selinux-policy-dev make git

      - name: Compile and package SELinux policy
        run: |
          # Di chuy·ªÉn v√†o th∆∞ m·ª•c ch·ª©a file .te
          cd logrotate/selinux-policy/

          # B∆∞·ªõc 1: Bi√™n d·ªãch file .te th√†nh .mod
          echo "Compiling ee-logrotate.te to ee-logrotate.mod..."
          checkmodule -M -m -o ee-logrotate.mod ee-logrotate.te

          # B∆∞·ªõc 2: T·∫°o policy package (.pp) t·ª´ file .mod
          echo "Creating ee-logrotate.pp from ee-logrotate.mod..."
          semodule_package -o ee-logrotate.pp -m ee-logrotate.mod

      - name: Get the latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latest_tag=${latest_tag}" >> $GITHUB_OUTPUT
          echo "üìå Latest tag: ${latest_tag}"

      - name: Upload compiled policy file to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Di chuy·ªÉn file .pp v·ªÅ th∆∞ m·ª•c g·ªëc ƒë·ªÉ d·ªÖ d√†ng upload
          mv logrotate/selinux-policy/ee-logrotate.pp .
          gh release upload ${{ steps.get_tag.outputs.latest_tag }} ee-logrotate.pp --clobber
          echo "‚úÖ Successfully uploaded ee-logrotate.pp to release '${{ steps.get_tag.outputs.latest_tag }}'"
